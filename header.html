<style>
  header {
    width: 100%;
    background: #fff;
    box-shadow: 0 1px 8px rgba(0,0,0,0.05);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0;
    height: 75px;
  }
  .hamburger {
    font-size: 2rem;
    color: #222;
    cursor: pointer;
    padding: 1rem 1.5rem 1rem 2rem;
    display: none;
  }
  .logo {
    display: flex;
    align-items: center;
    font-size: 1.5rem;
    font-weight: 700;
    color: #00ddeb;
    letter-spacing: 1px;
    gap: 8px;
  }
  .logo .fa-shopping-cart {
    margin-right: 4px;
    color: #00ddeb;
    font-size: 1.4em;
  }
  nav {
    flex: 1;
    display: flex;
    justify-content: center;
  }
  nav ul {
    display: flex;
    gap: 2rem;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .nav-link {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 1rem;
    transition: color 0.2s;
  }
  .nav-link.active,
  .nav-link:hover {
    color: #00ddeb;
  }
  .user-icon {
    font-size: 1.6rem;
    margin-right: 2rem;
    color: #222;
    cursor: pointer;
  }
  @media (max-width: 900px) {
    header {
      padding: 0;
      height: auto;
    }
    .hamburger {
      display: block;
      position: relative;
      z-index: 1001;
    }
    nav {
      position: fixed;
      top: 74px;
      right: 0;
      width: 70vw;
      max-width: 280px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border-radius: 10px 0 0 10px;
      transition: right 0.2s;
      display: none;
      z-index: 1000;
    }
    nav.open {
      display: block;
    }
    nav ul {
      flex-direction: column;
      gap: 1.2rem;
      padding: 1.5rem 1rem;
    }
    .user-icon {
      margin-right: 1rem;
    }
  }
</style>
<script>
  // Responsive menu toggle for hamburger
  document.addEventListener('DOMContentLoaded', function () {
    var hamburger = document.getElementById('hamburger');
    var nav = document.getElementById('main-nav');
    hamburger.onclick = function () {
      nav.classList.toggle('open');
    };
    // Hide menu on click outside (for mobile)
    document.addEventListener('click', function(e) {
      if (window.innerWidth <= 900) {
        if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
          nav.classList.remove('open');
        }
      }
    });
  });
</script>
