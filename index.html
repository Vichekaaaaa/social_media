<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ny Vicheka - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="welcome-section">
      <img src="images/banner.jpg" alt="Welcome Banner" class="welcome-banner">
      <h1>សូមស្វាគមន៍មកកាន់ Ny Vicheka</h1>
      <p class="intro-text">យើងខ្ញុំផ្តល់ជូននូវសេវាកម្មនឹងផលិតផលដែលមានគុណភាពខ្ពស់ និងតម្លៃសមរម្យ។ សូមទាក់ទងមកកាន់យើងខ្ញុំសម្រាប់ព័ត៌មានបន្ថែម!</p>
      <a href="products.html" class="btn">ស្វែងរកផលិតផល</a>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <script src="scripts.js"></script>
  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        // Set active class for current page
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
          if (link.getAttribute('href') === 'index.html') {
            link.classList.add('active');
          }
        });
      })
      .catch(error => console.error('Error loading header:', error));

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
</body>
</html>
