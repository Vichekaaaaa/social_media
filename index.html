<script>
    // Function to format the date and time
    function updateDateTime() {
        const now = new Date();
        // Extract components
        const day = String(now.getDate()).padStart(2, '0'); // Add leading zero for day
        const weekday = now.toLocaleDateString('en-US', { weekday: 'long' }); // Get full weekday name
        const month = now.toLocaleDateString('en-US', { month: 'long' }); // Get full month name
        const year = now.getFullYear(); // Get the full year
        const hours = String(now.getHours()).padStart(2, '0'); // Add leading zero for hours
        const minutes = String(now.getMinutes()).padStart(2, '0'); // Add leading zero for minutes
        const seconds = String(now.getSeconds()).padStart(2, '0'); // Add leading zero for seconds
        // Format as "© dd-Wednesday-Month-Year HH:MM:SS"
        const formattedDateTime = ` ${day}, ${weekday}, ${month}, ${year} at ${hours}:${minutes}:${seconds}`;   
        // Update the footer
        document.getElementById('current-date-time').textContent = formattedDateTime;
    } 
    // Update the date and time immediately
    updateDateTime();    
    // Optionally, update the time every second
    setInterval(updateDateTime, 1000);
</script>
